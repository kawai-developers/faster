<ion-view class="main">
  <ion-nav-bar style="display:none">
  </ion-nav-bar>
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="h1 title">
      Time: {{timer.value}}
    </div>
    <div class="buttons">
      <button class="button" ng-click="pause()"><i class="fa fa-pause"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>

  <div ng-repeat="(i,row) in grid.value" class="row">
    <div  ng-repeat="(j,item) in row" class="col">
      <img on-swipe-up="swipeup('{{item.uniqueId()}}')" on-swipe-down="swipeDown('{{item.uniqueId()}}')" on-swipe-left="swipeLeft('{{item.uniqueId()}}')" on-swipe-right="swipeRight('{{item.uniqueId()}}')" src="{{item.icon}}"/>
    </div>
  </div>

  </ion-content>
</ion-view>

<!-- Here fill In the html for Game Over-->
<script id="gameOverModal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1>Game Over</h1>
    </ion-header-bar>
    <ion-content>
      <div class="col">
        Your score is: <span>{{points.value}}</span>
      </div>
      <div class="row row-center">
        <div class="col col-50">
          <button class="button button-positive" ng-click="closeGameOverModal()">Close</button>
        </div>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
<!-- /Here fill In the html for Game Over-->
