<ion-view class="main">
  <ion-nav-bar style="display:none">
  </ion-nav-bar>
  <ion-header-bar align-title="left" class="bar-positive">
    <div>
      Time: {{timer.value}}
    </div>
    <div class="buttons">
      <button class="button" ng-click="pause()"><i class="fa fa-pause"></i></button>
    </div>
  </ion-header-bar>
  <ion-content class="center">
  </ion-content>
</ion-view>
