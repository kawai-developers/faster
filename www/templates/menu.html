<ion-view class="main">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button ng-click="back()"><i class="ion-arrow-left-c"></i>Back To Original Screen</ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="list card">
        <a href="#" class="item {{item.class}}" ng-click="play.clickFunction()">
          <i class="{{play.icon}}"></i>
          {{play.name_}}
        </a>

        <div ng-repeat="other in others">
          <a href="#" class="item {{other.class}}" ng-click="other.clickFunction()">
            {{other.name_}}
            <span ng-bind-html-unsafe="{{other.icon}}"></span>
          </a>
        </div>
    </div>
</ion-content>

</ion-view>
